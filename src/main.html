<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars/css/OverlayScrollbars.min.css">
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="2">
                    <h1>VoiceBot</h1>
                </td>
            </tr>
            <tr>

                <td colspan="2">
                    <div id="result-container">
                        <div id="result"></div> <!-- Move the response div outside the form -->
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form onsubmit="handleSubmit(event)">
                        <div class="form-row">
                            <button type="record-submit" name="buttonType" value="record-submit"> </button>
                            <input id="textInput" type="text" name="text" placeholder="Ask away!" onkeydown="handleEnter(event)">
                            <button type="submit" name="buttonType" value="submit"></button>
                        </div>
                    </form>
                </td>
            </tr>

            <tr> 
                <td colspan="2">
                    <div id="">
                        <p> System Instruction</p>
                        <textarea id="systemInstruction"type="systemInstruction"name="systemInstruction"placeholder="Enter system instruction here.">I am ChatGPT, an AI language model developed by OpenAI.\nI'm designed to assist and engage in conversations on a wide range of topics. How can I help you today?</textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="">
                        <p> Preamble</p>
                        <textarea id="preambleInput"type="preambleInput"name="preambleImput"placeholder="Enter preamble here."></textarea>
                    </div>
                </td>

            </tr>

            <tr>
                <td colspan="2">
                    <p id="apiLabel">OpenAI API Key:</p>
                    <input id="openaiKey" type="text" name="apiKey" value="" placeholder="your api key">
                    <p><br> </p>
                    <p id="apiLabel">ElevenLabs API Key:</p>
                    <input id="elevenLabsKey" type="text" name="apiKey" value="" placeholder="your api key">
                </td>
            </tr>
            <tr>
                
                <td colspan="2">
                    <br>
                    <h3 id="consoleLabel">Console Errors</h3>
                    <div id="error">null</div>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars/js/OverlayScrollbars.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
